<script>
    function submit(){
    var nama = document.getElementById("nama").value;
    var alamat = document.getElementById("alamat").value;
    var durasi = document.getElementById("durasi").value;
    var date = document.getElementById("date").value;
    var harga = 5000000;

    document.write("harga sewa : " + harga  +"/ jam " +"<br>")
    document.write("nama pemesan : " + nama +"<br>");
    document.write("alamat pemesan : " + alamat +"<br>");
    document.write("tanggal sewa : " + date +"<br>")
    document.write("durasi : " + durasi +"<br>")


    if(durasi <= 5){
        total = harga * durasi
        document.write("total yang harus di bayar :" +total +"<br>" )
    }
    else if (durasi >= 5 && durasi <=9){
        semua = harga * durasi;
        diskon = (0.10)*harga;
        total = harga - diskon;
        document.write("total yang harus di bayar :" +  total + "<br>")
    }

    document.write("<h1> Anda Telah Memesan Mobil I8 </h1>")
    

}
</script>
